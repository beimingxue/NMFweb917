<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-jQuery动画方法</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
           $('button').eq(0).click(function(){
           	 $('div').animate({
           	 	width: '300',
           	 	//height: '300'
           	 },1000);
           	  $('div').animate({
           	 	//width: '300',
           	 	height: '300'
           	 },1000);
           	  $('div').animate({
           	 	opacity: '0.5'
           	 },1000);
           	  $('div').animate({
           	 	left: '500'
           	 },1000);
           })
           /*$('button').eq(1).click(function(){
           	  $('div').stop(false);
           })*/
           $('button').eq(1).click(function(){
           	  $('div').delay(3000);
           })
		})
	</script>
</head>
<body>
	<button>开始</button>
	<button>停止</button>
	<div></div>
</body>
</html>
