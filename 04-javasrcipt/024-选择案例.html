<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择案例</title>
	<script>
		window.onload = function(){
             var oBtn1 = document.getElementById('btn1');
             var oBtn2 = document.getElementById('btn2');
             var oBtn3 = document.getElementById('btn3');
             var oDiv =  document.getElementById('box');
             var oIpt = oDiv.getElementsByTagName('input');

             oBtn1.onclick = function(){
             	 for(var i=0; i < oIpt.length; i++){
             	 	oIpt[i].checked = true;
             	 }
             	}
             oBtn2.onclick = function(){
             	 for(var i=0; i < oIpt.length; i++){
             	 	oIpt[i].checked = false;
             	 }
             	}
             oBtn3.onclick = function(){
             	for(var i=0; i < oIpt.length; i++){
             	if (oIpt[i].checked == true) {
             		  oIpt[i].checked = false;
             	}else{
             		oIpt[i].checked = true;
             	}
             }
            }	
            
     }
		
	</script>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">  <br>
   <div id="box">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  <input type="checkbox">
	  
	</div>
</body>
</html>
