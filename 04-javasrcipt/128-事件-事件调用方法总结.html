<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件调用方法总结</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		#box2{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
	<script>
		function show(){
			alert(3);
		}
		show();
		window.onload = function(){
			var oBox = document.getElementById('box');
			/*oBox.onclick = function(){
				alert(1);
			}*/
			oBox.addEventListener('click',function(){
				alert(1),false;
			})

			/*oBox.addEventListener('click',function(){
				alert(2),false;
			})*/
			oBox.removeEventListener('click',function(){
				alert(1),false;
			})
		}
 

	</script>
</head>
<body>
	<!-- <div id="box" onclick="alert(1)"></div> -->
	<div id="box"></div>
	<div id="box2"></div>
</body>
</html>
