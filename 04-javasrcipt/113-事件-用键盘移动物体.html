<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘移动物体</title>
	<style>
		 #div{
		 	width: 100px;
		 	height: 100px;
		 	background: red;
		 	position: absolute;
		 }
	</style>
	<script>
		window.onload = function(){
			 var oDiv = document.getElementById('div');
			 document.onkeydown = function(ev){
                   var oEvent = ev || event;
                   console.log(oEvent.keyCode);
                   if(oEvent.keyCode = 37){
                   	   oDiv.style.left = oDiv.offsetLeft + 5 +'px';
                   	   //oDiv.style.right = oDiv.offsetRight + 5 +'px';
                   }else if(oEvent.keyCode = 39){
                   	 oDiv.style.right = oDiv.offsetRight + 5 + 'px';
                   }

			 }
		}
	</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
