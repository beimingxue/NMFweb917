<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变速动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	   #btn{
	   	 width: 50px;
	   }
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 100px;
			left: 0px;
			opacity: 1;
		}
		.line{
			width: 1px;
			height: 800px;
			background: black;
			position: absolute;
			top:0;
			left:300px;
		}
	</style>
	<script>
         
		  window.onload = function(){
		  	 var oBtn = document.getElementById('btn');
		  	 var oBox = document.getElementById('box');
             var timer = null;
		  	 oBtn.onclick = function(){
		  	 	clearInterval(timer);
  	            timer = setInterval(function(){

               	 var curr = parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
               	 curr = Math.round(curr);
                 var iSpeed = (30-curr)/6;
                 
                 iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                 if(!iSpeed){
                      clearInterval(timer);
                 }else{
                 	oBox.style.opacity = (curr + iSpeed)/100;
                 } 
                //console.log(curr);
		  	 },30)   
		  }
		 }

		
	</script>
</head>
<body>
	<input type="button" id="btn" value="动画">
	<div id="box">
		
	</div>
	<div class="line"></div>
</body>
</html>
