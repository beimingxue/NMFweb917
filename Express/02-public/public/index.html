<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script src="js/jquery-1.12.4.js"></script>
</head>
<body>
	<button id="get"></button>
</body>
<script>
	$(function(){
		$('#get').on('click',function(){
		    $.ajax({
		    	url: '/',
		    	type: 'get'
		    })
			.done(function(data){
               console.log(data);
			})
			.fail(function(err){
				console.log(err);
			})
		})
		
	})
	/*$(function(){
		$('#get').on('click',function(){
			console.log('aaa');
		})
	})*/
</script>
</html>
