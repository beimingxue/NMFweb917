<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-jQuery的选择元素</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		//标签选择器
		$(function(){
			$('button').click(function(){
				$('div').css{
					background: 'red',
					width: 200px;
				}
			})
		})
	</script>
</head>
<body>
	<button></button>
	<div></div>
</body>
</html>
