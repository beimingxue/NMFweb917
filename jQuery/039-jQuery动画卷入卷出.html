<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-jQuery动画卷入卷出</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			background: red;
			display: none;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').slideDown(1000,function(){
					alert('slideDown');
				});
			});
			$('button').eq(1).click(function(){
				$('div').slideUp(1000,function(){
					alert('slideUp');
				});
			});
			$('button').eq(2).click(function(){
				$('div').slideToggle(1000,function(){
					alert('slideToggle');
				});
			});
		})
	</script>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<div></div>
</body>
</html>
