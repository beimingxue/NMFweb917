<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 330px;
			margin: 20px auto;
		}
		.leftbox{
			width: 120px;
			float: left;
			background: #9d9d9d;
			/* border: 1px solid black; */
			text-align: center;
		}
		.left .active{
			transform: rotate(180deg);
			transition: all 0.5s;
		}
		.leftbox li{
			list-style: none;
			/* border: 1px solid black; */
			display: none;
            background: #fff;

		}
		.rightbox{
			width: 120px;
			float: left;
			background: #9d9d9d;
			/* border: 1px solid black; */
			text-align: center;
		}
		.rightbox li{
			list-style: none;
			display: none;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			/*$('taobao').hover(){
				
			}*/
			$('.taobao').mouseenter(function(){
				//alert('a');
				$('.la').slideDown(300);
				$('.sp').addClass('.left .active');

			})
			$('.taobao').mouseleave(function(){
				//alert('a');
				$('.la').slideUp(300);
			})

			$('.gouwu').mouseenter(function(){
				//alert('a');
				$('.lc').slideDown(300);
			
			})
			$('.gouwu').mouseleave(function(){
			
				$('.lc').slideUp(300);
			})
		})
	</script>
</head>
<body>
    <div class="box">
	    <div class="leftbox">
	        <div class="taobao">我的淘宝<span class="sp">&or;</span></div>
	        <ul>
	        	<li class="la">ddd</li>
	        	<li class="lb">ddd</li>
	        </ul>
        </div>
        <div class="rightbox">
	        <div class="gouwu">购物车</div>
	        <ul>
	        	<li class="lc">22</li>
	        	<li class="ld">22</li>
	        </ul>
        </div>
    </div>
</body>
</html>
