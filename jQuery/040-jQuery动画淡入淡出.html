<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-jQuery动画淡入淡出</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			background: red;
			display: none;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').fadeIn(1000,function(){
					alert('show');
				});
			});
			$('button').eq(1).click(function(){
				$('div').fadeOut(1000);
			});
			$('button').eq(2).click(function(){
				$('div').fadeToggle(1000);
			});
			$('button').eq(3).click(function(){
				$('div').fadeTo(1000,0.5,function(){
					alert('a');
				});
			});
		})
	</script>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<div></div>
</body>
</html>
