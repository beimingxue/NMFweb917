<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-jQuery复制节点</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		

	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
		    $('div').click(function(){
		    	alert('click div');
		    })
			$('button').click(function(){
		
				var $Div = $('div').clone(true);
				//console.log($Div);
				$('body').append($Div);

			})
		})
	</script>
</head>
<body>
	<button>复制节点</button>
	<div>aa</div>
	
</body>
</html>
