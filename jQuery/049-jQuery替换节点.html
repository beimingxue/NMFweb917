<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-jQuery替换节点</title>
	<style>
		.div1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.div2{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}

	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
		
			$('button').click(function(){
				
				//$('div').replaceWith('<h2>插入的h2</h2>');

				$('.div2').replaceAll('.div1');
			})
		})
	</script>
</head>
<body>
	<button>替换节点</button>
	<div class="div1">aa</div>
	<div class="div2">bb</div>
</body>
</html>
