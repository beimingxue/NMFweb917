<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-jQuery自定义动画</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
           $('button').eq(0).click(function(){
           	 $('div').animate({
           	 	width: '300',
           	 	height: '300'
           	 },1000);
           })
		})
	</script>
</head>
<body>
	<button>开始</button>
	<div></div>
</body>
</html>
