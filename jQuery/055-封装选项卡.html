<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
	  *{
	  	margin: 0;
	  	padding: 0;
	  }
	   .table{
	   	 width: 500px;
	   	 height: 500px;
	  	 margin: 0 auto;
	   }
		.btn li{
          width: 80px;
          height: 50px;
          border: 1px solid black;
          list-style: 20px;
          float: left;
          overflow: hidden;
		}
		.tn li{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			display: none;
			float: left;
		} 
		.btn .active{
			background: #466;
		}
		.tn .show{
           display: block;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
