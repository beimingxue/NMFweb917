<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-jQuery事件的委托</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
           $('ul').delegate('li','click',function(){
           	   alert($(this).html());
           })
		})
	</script>
</head>
<body>
	<!-- <button>创建li</button> -->
	<ul>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
</body>
</html>
