<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-jQuery操作设置</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			background: red;
			margin: 100px auto;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//console.log($('.box2').offset());
             $('box2').offset({
             	top: 0,
             	left: 0
             })
		})
	</script>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
