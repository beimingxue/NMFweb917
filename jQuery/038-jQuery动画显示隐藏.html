<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-jQuery动画显示隐藏</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			background: red;
			display: none;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').show(1000,function(){
					alert('show');
				});
			});
			$('button').eq(1).click(function(){
				$('div').hide(1000);
			});
			$('button').eq(2).click(function(){
				$('div').toggle(1000);
			});
		})
	</script>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<div></div>
</body>
</html>
