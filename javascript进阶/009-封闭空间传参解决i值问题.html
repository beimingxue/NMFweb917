<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-封闭空间传参解决i值问题</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		li{
			list-style: none;
			width: 300px;
			height: 50px;
			border: 1px solid black;  
			  
		}
		.active{
			background: red;
			
		}
	</style>
</head>
<body>
	<ul>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var oLi = document.getElementsByTagName('li');
	var iLastOne = 0;
	//console.log(oLi);
	for(var i=0; i<oLi.length; i++){
	/*   oLi[i].onmouseover = function(){
         for(var j=0; j<oLi.length; j++){
         	oLi[j].className = '';         	
         }
            this.className = 'active';

	   }*/
	 (function(index){
	  	oLi[index].onmouseover = function(){
	  		oLi[iLastOne].className = '';
	  		this.className = 'active';
	  		iLastOne = index;
	  	}
	  })(i);
   }
</script>
</html>
