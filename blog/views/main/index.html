{% extends './layout.html' %}
{% block title %}我的博客首页{% endblock %}
{% block content %}
<div id="main-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#main-carousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" >
        <img src="image/carouse/s1.jpg" class="img-responsive" alt="...">
      </div>
      <div class="item">
        <img src="image/carouse/s2.jpg"   class="img-responsive" alt="...">                 
      </div>
      <!--
      <div class="item active" style="background-image: url('image/carouse/s1.jpg')">
          <div class="carousel-caption">
            我的青春
          </div>
      </div>
      <div class="item" style="background-image: url('image/carouse/s2.jpg')">
          <div class="carousel-caption">
            我的足迹
          </div>                  
      </div> 
      -->               
    </div>    
    <!-- Controls -->
    <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> 
  <!--热门文章列表-->
  {% include './article-list.html' %} 
{% endblock %}
