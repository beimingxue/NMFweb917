{% extends './layout.html' %}

{% block header %}
  编辑文章
{% endblock %}

{% block content %}
 <form class="form-horizontal" action="/article/add" method="post">  <!-- 不懂 post ajax? -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-4">
      <select class="form-control" name="category">
        {% for category in categories %}
         {% if category._id.toString() == article.category.toString() %}
        <option value="{{ category._id.toString() }}" selected>{{ category.name }}</option>
        {% else %}
        <option value="{{ category._id.toString() }}" >{{ category.name }}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
   
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="title" value="0" placeholder="请输入标题" value="{{ article.title }}">
    </div>
    <p class="text-danger err"></p>
  </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">简介</label>
      <div class="col-sm-4">
        <textarea name="intro" cols="30" rows="2">{{ article.intro }}</textarea>
      </div>
      <p class="text-danger err"></p>
    </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">内容</label>
      <div class="col-sm-4">
        <textarea name="content" id="editor" cols="30" rows="6">{{ article.content }}</textarea>
      </div>
      <p class="text-danger err"></p>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
       <input type="hidden" value="{{ article._id.toString() }}" name="id">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>

{% endblock %}

{% block end %}
<script src="/lib/ckeditor/ckeditor.js"></script>
<script src="/lib/ckeditor/translations/zh-cn.js"></script>
<script src="/js/article.js"></script>
{% endblock %}
