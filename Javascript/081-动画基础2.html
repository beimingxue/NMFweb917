<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offsetleft</title>
	<style>
	   *{
	   	margin: 0;
	   	padding: 0;
	   }
	   #btn{
	   	 width: 50px;
	   }
		#box{
			width: 200px;
			height: 200px;
			/* border: 1px solid red; */
			background: red;
			position: absolute;
			top: 100px;
			left: 600px;
		}
		.line{
			width: 1px;
			height: 800px;
			background: black;
			position: absolute;
			top:0;
			left:300px;
		}
	</style>
	<script>
		 window.onload = function(){
		 	 var oBtn = document.getElementById('btn');
		 	 var oBox = document.getElementById('box');
		 	 var timer = null;
		 	 var iSpeed = 0;
             
             oBtn.onclick = function(){ 

                  clearInterval(timer);

                  if(oBox.offsetLeft < 300){
                  	 iSpeed = 9;
                  }else{
                  	 iSpeed = -9;
                  }
                  timer = setInterval(function(){

                  	if(Math.abs(300-oBox.offsetLeft) <= Math.abs(iSpeed)){
                  		oBox.style.left = '300px';
                  	    clearInterval(timer);
                     }else{
                  	 	 oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
                          }
                  },30)
             }
		 }
	</script>
</head>
<body>
	<input type="button" id="btn" value="动画">
	<div id="box">
		
	</div>
	<div class="line"></div>
</body>
</html
