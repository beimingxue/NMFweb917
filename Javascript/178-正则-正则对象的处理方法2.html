<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则对象的处理方法</title>
	<script>
		var str = 'a2018-05-11b';
		var reg = /(\d{4})-(\d{2})-(\d{2})/g;
		var arr = [];
		var result = [];
		while(arr = reg.exec(str)){
              //console.log(arr);
              console.log(reg.lastIndex);
              result.push(arr[3]+'|'+arr[2]+'|'+arr[1]);
		}
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
