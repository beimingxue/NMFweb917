<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object.create</title>
	<script>
		var obj = {name:"tom"};
		var obj2 = Object.create(obj);
		console.log("1::",obj2);
		console.log("2::",obj2.__proto__ == obj);
		var obj3 = Object.create(null);
		console.log("3::",obj3);
	</script>
</head>
<body>
	
</body>
</html>s
