<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取样式函数</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			/* display: none; */
		}
       .ch{
       	 background-color: green;
       }
	</style>
	<script>
		//css(obj,attr,value)
		function css(obj,attr,value){
			// alert(obj);
			// alert(attr);
			// alert(value);
             if(arguments.length == 2){
             	return getComputedStyle(obj,false)[attr];  //获取函数 
             }else{
             	 obj.style[attr] = value;
             }
			
		}
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBox = document.getElementById('box');
			oBtn1.onclick = function(){
				 oBox.style.backgroundColor = 'red';
				/*css(oBox,'width','400px');
				css(oBox2,'width','400px');*/
			}
			oBtn2.onclick = function(){
				
				oBox.className = 'ch';			
			}
			oBtn3.onclick = function(){
				alert(getComputedStyle(oBox,false)['width']);

				//alert(css(oBox,'width'))
				
			}						
		}
	</script>
</head>
<body>
	<input type="button" id='btn1' value="变红">
	<input type="button" id='btn2' value="变绿">
	<input type="button" id='btn3' value="获取">
	<div id='box' class="ch"></div>
	
</body>
</html>
