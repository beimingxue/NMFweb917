<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>123-事件-滚动条</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		#box{
			width: 500px;
			height: 50px;
			border: 1px solid black;
			position: relative;
		}
		#btn{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
		#div{
			/* width: 50px;
			height: 50px; */
			background: blue;
		}

	</style>
	<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div'); 
			disX = 0;
            oBtn.onmousedown = function(ev){
            	 var oEvent = ev || event;
            	 disX = oEvent.clientX - oBtn.offsetLeft;
            	 //var l = 0;
                document.onmousemove = function(ev){
                	var oEvent = ev || event;
                    var l = oEvent.clientX - disX;
                	
                    if(l < 0){
                         l = 0;
                    }else if(l >= oBox.offsetWidth - oBtn.offsetWidth){
                    	l = oBox.offsetWidth - oBtn.offsetWidth;
                    }
                    var scale = l/(oBox.offsetWidth - oBtn.offsetWidth);
                    oDiv.style.width = 500*scale + 'px'; 
                    oDiv.style.height = 500*scale + 'px';
                    oBtn.style.left = l + 'px';

                    
                    
                }
                oBtn.onmouseup = function(){
                	 oDiv.onmousemove = null;
                	 oDiv.onmousedown = null;
                }
            }

		}
	</script>
</head>
<body>
	<div id="box">
		
	</div>
	<div id="btn"></div>
	<div id="div">
	
	</div>


</body>
</html>
