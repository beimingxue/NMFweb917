<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的提交和重置</title>
</head>
<body>
	<form action="https://www.kuazhu.com" id="form1">
		<div>
			姓名：<input type="text" name="username" id="username" value="">
		</div>
		<div>
			年龄：<input type="text" id="age" value="">
		</div>
		<div id="sex">
			性别：<input type="radio"  id="sex" value="女" >
			     <input type="radio"   id="sex" value="男" >
			     
		</div>
		<div>
			<input type="checkbox">
			<input type="checkbox">
			<input type="checkbox">
		</div>
		<div>
			<select name="" id="city">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="深圳">深圳</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交1" id="bt1">
			<input type="image" value="提交2" id="bt2" src="images/1.png">
			<input type="button" value="提交3" id="bt3">
			<button type="submit" value="提交4" id="bt4">提交4</button>
			<input type="reset" value="重置1" id="bt5"> 
			<input type="reset" value="重置2" id="bt6">  
		</div>
	</form>
</body>
<script>
	var oForm = document.forms[0];
	var oBtn1 = document.getElementById('bt1');
	var oBtn2 = document.getElementById('bt2');
	var oBtn3 = document.getElementById('bt3');
	var oBtn4 = document.getElementById('bt4');
	var oBtn5 = document.getElementById('bt5');
	
    oBtn1.onclick = function(){
    	console.log('zzz');
    	//return false;
    }
    oForm.onsubmit = function(){    //image submit   //button不可以
    	console.log('aaa');
    	//return false;
    }
    oForm.onreset = function(){
    	console.log('ccc');
    	return false;
    }
    /*oForm.onreset = function(){
    	console.log('bbb');
    	//return false;
    }*/
    oBtn5.onclick = function(){
    	oForm.reset();    //reset触发onreset事件
    }
    oBtn3.onclick = function(){
    	return false;
    }
    
</script>
</html>
