<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则-正则的使用</title>
	<script>
		var reg = /a/;   //是一个对象 相应的有一个构造函数可以去构造
		console.log(typeof reg);
		var arr = new Array();
		console.log(typeof arr);
		var regs = new RegExp('a','g');//正则3
		console.log(typeof regs);
	</script>
</head>
