<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>160-对象-面向对象实行选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			overflow: hidden;
		}
		#btn li{
           list-style: none;
           width: 60px;
           height: 30px;
           font-size: 24px;
           background: blue;
           text-align: center;
           float: left;
           margin-right: 10px;
		}
		#content li{
		   list-style: none;
           width: 200px;
           height: 200px;
           font-size: 24px;
           /* text-align: center; */
           border: 1px solid black;
           
           margin-right: 10px;
           display: none;
		}
		 .active{
            background: rgba(255,255,0,0.5);
            cursor: pointer;
            color: yellow;
		}
	</style>
	<script>
		//1取消嵌套函数
		//2定义全局变量
		//3 onload构造函数
		//4把全局变量改为构造函数中的属性

		/*var aBtn = null;
		var aContent = null;*/
		window.onload = function(){
			new Tab();
		}
		function Tab(){
			 this.aBtn = document.getElementById('btn').children;
			 this.aContent = document.getElementById('content').children;
		      /*var _self = this;*/
			for(var i=0; i<this.aBtn.length; i++){
				this.aBtn[i].index = i; 
				/*this.aBtn[i].onclick = function(){
					_self.fnClick(this);
				}*/
				this.aBtn[i].onclick = this.fnClick.bind(this,this.aBtn[i]);
				
			}
		}
			Tab.prototype.fnClick = function(oBtn){
				//console.log(this);
				for(var j=0; j<this.aBtn.length; j++){
                        this.aBtn[j].className = '';
                        this.aContent[j].style.display = 'none';
					}
                        this.aBtn[oBtn.index].className = 'active';
                        this.aContent[oBtn.index].style.display = 'block';
			}
	
	</script>
</head>
<body>
	<ul id="btn" class="btn">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="content" class="content">
		<li style="display: block;">11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
	</ul>

</body>
</html>
