<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOMwindow基础</title>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				window.open("https://www.kuazhu.com");
			}
			
		}
	</script>
</head>
<body>
	<input type="button" id="btn">
</body>
</html>
