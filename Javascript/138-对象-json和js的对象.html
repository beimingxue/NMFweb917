<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json和js的对象</title>
	<script>
		var json = '{"name":"tom","age":"18"}';
		console.log(typeof json);   //srting
		var jsonobj = JSON.parse(json);  //json转换为js对象
		console.log(typeof jsonobj);
		console.log(jsonobj);

		var obj = {
			name: 'tom',
			age:18,
			color:'yellow'
		};
		/*console.log(typeof obj); //Unexpected token;js对象是类的实例,不能直接传输*/
		var objjson = JSON.stringify(obj);  //js转换为json对象
		console.log(typeof objjson);
		console.log(obj);
		console.log(objjson);
	</script>
</head>
<body>
	
</body>
</html>
