<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-放大镜</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 450px;
			height: 450px;
			/* background: black; */
			position: relative;
		}
		#smallbox{
			width: 100%;
			height: 450px;
			/* background: yellow; */
			border: 1px solid yellow;
			border-right: none;
			position: absolute;
			top: 0;
			left: 0;

		}
		#smallbox img{
			width: 100%;
			height: 100%;
		}
		#list{
			width: 100%;
			height: 54px;
			/* background: red; */
			position: absolute;
			top: 460px;
			left: 0px;
		}
		#list li.active{
            border: 1.5px solid red;
		}
		#list li{
			list-style: none;
			width: 54px;
			height: 54px;
			margin-right: 15px;
			float: left;
			cursor: pointer;
		}
		#rightbox{
			width: 600px;
			height: 600px;
			border: 1px solid #ccc;
			overflow: hidden;
			border-left: none;
			position: absolute;
			left: 452px;
			top: 0;
			display: none;
		}
		#rightbox img{
			width: 100%;
			height: 100%;
		}
		#mask{
			width: 320px;
			height: 320px;
			background: rgba(255,255,0,0.5);
			position: absolute;
			left: 0;
			top: 0;
			cursor: move;
			display: none;
		}

	</style>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		window.onload = function(){
            var aLi = $('list').getElementsByTagName('li');
            var oSmallbox = $('smallbox');
            var oMask = $('mask');
            var oBigbox = $('oBigbox');
            for(var i=0; i<aLi.length;i++){
            	aLi[i].index = i;
            	aLi[i].onmouseover = function(){
            		for(var j=0;j<aLi.length; j++){
            			aLi[j].className = '';
            		}
            		this.className = 'active';
            		oSmallbox.children[0].src = "images/bt_000" + (this.index+1) +".jpg";
            		oBigbox.children[0].src = "images/s_000" + (this.index+1) +".jpg";
            	}
            }

		}
	</script>
</head>
<body>
	<div id="box">
		<div id="smallbox">
			<img src="images/s_001.jpg" alt="">
			<span id="mask"></span>
		</div>

		<div id="list">
			<ul>
				<li class="active"><img src="images/bt_001.jpg" alt=""></li>
				<li><img src="images/bt_002.jpg" alt=""></li>
				<li><img src="images/bt_003.jpg" alt=""></li>
			</ul>
		</div>

		<div id="rightbox"><img src="images/s_001.jpg" alt=""></div>
	</div>
</body>
</html>
