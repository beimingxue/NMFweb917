<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>165-对象-面向对象的拖拽3.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

	</style>
	<script>
		// var oBox = null;
		// var disX = 0;
		// var disY = 0;
		window.onload = function(){
			new Drag({width:200,height:200,background: "red"});
			new Drag({width:100,height:100,background: "blue"});
			new Drag({width:200,height:300,background: "black"});

		}
		function Drag(opation){
			//初始化
			/*this.oBox = document.createElement('div1');
		    this.oBox.style.width = opation.width + 'px';
		    this.oBox.style.height = opation.height + 'px';
		    this.oBox.style.background = opation.background;
		    this.oBox.style.position = 'absolute';
		    document.body.appendChild(this.oBox);*/
			//属性的罗列
			this.disX = 0;
			this.disY = 0;

			//事件的绑定
			
			this.width = opation.width;
			this.height = opation.height;
			this.background = opation.background;
			this.fninit();

			 this.oBox.onmousedown = this.fnDown.bind(this);
			

		}
		Drag.prototype.fninit = function(){
			this.oBox = document.createElement('div1');
		    this.oBox.style.width = this.width + 'px';
		    this.oBox.style.height = this.height + 'px';
		    this.oBox.style.background = this.background;
		    this.oBox.style.position = 'absolute';
		    document.body.appendChild(this.oBox);
		}
	/*	Drag.prototype.fninit = function(){
			this.oBox = document.createElement('div1');
		    this.oBox.style.width = opation.width + 'px';
		    this.oBox.style.height = opation.height + 'px';
		    this.oBox.style.background = opation.background;
		    this.oBox.style.position = 'absolute';
		    document.body.appendChild(this.oBox);
		}*/
		Drag.prototype.fnDown = function(ev){
			var oEvent = ev || event;
			this.disX = oEvent.clientX - this.oBox.offsetLeft;
			this.disY = oEvent.clientY - this.oBox.offsetTop;
			document.onmousemove =this.fnMove.bind(this);
			document.onmouseup = this.fnUp;	
		}
		Drag.prototype.fnMove = function(ev){
			var oEvent = ev || event;
			this.oBox.style.left = oEvent.clientX - this.disX + "px";
			this.oBox.style.top = oEvent.clientY - this.disY + "px";			
		}
		Drag.prototype.fnUp = function(){
			document.onmousemove = null;
			document.onmouseup = null;			
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
