<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的不定参数</title>
	<script>
		function sum(){
			console.log(arguments);
			var result = 0;
			for(var i=0; i<arguments.length; i++){
				 alert(result);
				 result += arguments[i];
			}
			alert(result)
		}
		sum(1,2,3,4,5)
	</script>
</head>
<body>
	
</body>
</html>
